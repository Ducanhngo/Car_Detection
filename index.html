<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Matcher & News Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roommate Matcher & News Feed</h1>
    </header>
    <main>
        <div id="tabs">
            <button onclick="openTab('roommate')">Find Roommate</button>
            <button onclick="openTab('news')">Post News</button>
        </div>
        <div id="roommate" class="tab-content">
            <!-- Roommate matching content -->
            <div class="form-container">
                <label for="routine">Enter Your Daily Routine:</label>
                <textarea id="routine" rows="4" cols="50"></textarea>
                <button onclick="findRoommates()">Find Roommates</button>
            </div>
            <div id="roommate-results" class="results">
                <!-- Results will be displayed here -->
            </div>
        </div>
        <div id="news" class="tab-content">
            <!-- News feed content -->
            <div id="post-form">
                <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                <button onclick="submitPost()">Post</button>
            </div>
            <div id="feed" class="results">
                <!-- Posts will be displayed here -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Roommate Matcher & News Feed</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
