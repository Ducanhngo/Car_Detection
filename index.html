<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff1e6; /* Light yellowish */
        }

        header {
            background-color: #ff6666; /* Red */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #ffcc00; /* Yellow */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffb366; /* Lighter shade of yellow */
        }

        #results {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .result-item {
            background-color: #ffe6e6; /* Light red */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333; /* Dark gray */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Roommate Matcher</h1>
    </header>
    <main>
        <div class="form-container">
            <label for="routine">Enter Your Daily Routine:</label>
            <textarea id="routine" rows="4" cols="50"></textarea>
            <button onclick="findRoommates()">Find Roommates</button>
        </div>
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Roommate Matcher</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
